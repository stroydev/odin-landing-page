<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="headercontainer">
        <div class="header">
            <div class="logo">Header logo</div>
            <div class="links">
                <div class="link">header link one</div>
                <div class="link">header link two</div>
                <div class="link">header link three</div>
            </div>
        </div>
    </div>

    <div class="herocontainer">
        <div class="hero">
            <div class="lefthero">
                <p class="herotitle">This website is awesome!</p>
                <p class="herosubtext">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.</p>
                <input class="herobutton" type="button" value="Sign up">
            </div>
            <div class="righthero">
                <img class="heroimage" src="img/placeholder.jpg">
            </div>
        </div>
    </div>
</body>
</html>
